<div style="    margin-top: 60px;" ng-init="register=flase">
<h3 style="    margin-left: 400px;
    margin-top: 150px;" ng-show="register">注册账号</h3>
<h3 style="    margin-left: 400px;
    margin-top: 150px;" ng-show="!register">账号登录</h3>
<form class="form-horizontal" role="form" style="margin-left: 230px;" ng-show="!register">
   <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">账号：</label>
      <div class="col-sm-4">
         <input type="text" class="form-control" id="firstname" 
            placeholder="请输入账号">
      </div>
   </div>
   <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">密码：</label>
      <div class="col-sm-4">
         <input type="password" class="form-control" id="firstname" 
            placeholder="请输入密码">
      </div>
   </div>
   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
         <button type="submit" class="btn btn-info">登录</button>
         <span ng-click="register=true"><a href="">还没有账号，马上去获取>></a></span>
      </div>
   </div>
</form>
<form class="form-horizontal" role="form" style="margin-left: 230px;" ng-show="register">
   <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">用户名：</label>
      <div class="col-sm-4">
         <input type="text" class="form-control" id="firstname" 
            placeholder="请输入账号">
      </div>
   </div>
   <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">密码：</label>
      <div class="col-sm-4">
         <input type="password" class="form-control" id="firstname" 
            placeholder="请输入密码">
      </div>
   </div>
   <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">确认密码：</label>
      <div class="col-sm-4">
         <input type="password" class="form-control" id="firstname" 
            placeholder="请输入密码	">
      </div>
   </div>
   <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">邮箱：</label>
      <div class="col-sm-4">
         <input type="email" class="form-control" id="firstname" value="@qq.com" 
            placeholder="请输入邮箱">
      </div>
   </div>
   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
         <button class="btn btn-danger" style="width: 155px;" ng-click="register=flase">
			立即注册
		</button>
      </div>
   </div>
</form>
